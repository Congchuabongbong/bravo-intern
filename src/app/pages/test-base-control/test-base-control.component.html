<form [formGroup]="formDemo">
    <ng-container *ngIf="products$ | async as products">
        <BravoComboBox #comboBox (initialize)="initializedSelectBox(comboBox)" [itemsSource]="products.products"
            formControlName="item">
        </BravoComboBox>
    </ng-container>
    <button (click)="onClick()">submit</button>
</form>
<br>

<app-custom-control [itemsSource]="[1,2,3,4]"></app-custom-control>
