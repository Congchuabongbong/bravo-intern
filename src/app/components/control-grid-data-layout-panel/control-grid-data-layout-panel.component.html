<app-control-grid-container-layout-panel [layoutConfig]="wijFlexLayout.container" overflow="'hidden'">
    <!--** main grid data **-->
    <app-control-grid-item-layout-panel [position]="wijFlexLayout.mainGridData" [overflow]="'auto hidden'">
        <wj-flex-grid #wjFlex [itemsSource]="dataSource" (initialized)="flexMainInitialized(wjFlex)">
        </wj-flex-grid>
    </app-control-grid-item-layout-panel>
    <!--** Pagination **-->
    <!--** Tab **-->
    <ng-container *ngIf="wijFlexLayout.tabGridData">
        <app-control-grid-item-layout-panel [position]="wijFlexLayout.tabGridData" [overflow]="'auto hidden'">
            <app-control-grid-tab-data-layout-panel [dataSource]="dataTabSource"
                (flexTabInitialized)="flexTabInitialized($event)"></app-control-grid-tab-data-layout-panel>
        </app-control-grid-item-layout-panel>
    </ng-container>
</app-control-grid-container-layout-panel>
